<div class="color">
    <div class="container">
        <h1>Create A Topic</h1>
        <div class="form-group col-md-6">
            <label class="labels">Title</label>
            <input type="text" class="form-control" placeholder="title...." ng-model="post.title">
        </div>
        <div class="form-group col-md-6">
            <label class="labels">Posted By:</label>
            <input type="text" class="form-control" placeholder="name...." ng-model="post.name">
        </div>
        <div class="form-group col-md-12">
            <label class="labels">Content:</label>
            <textarea class="form-control" rows="5" id="comment" placeholder="description...." ng-model="post.content"></textarea >
        </div>
        <div class="form-group col-md-12">
            <label class="labels">Link:</label>
            <input type="text" class="form-control" id="link" placeholder="link...." ng-model="post.link">
        </div>
        <button ui-sref="forum" ng-show="post.updateButton" class="btn btn-info btn-md pull-right cbtn" id="postButton">Update</button>
        <button ng-click="addPost()" ng-hide="post.updateButton" class="btn btn-primary btn-md pull-right cbtn" id="subButton">Submit</button>
        
    </div>
</div>
