<link rel="stylesheet" href="./css/account.css">

<div class="multi-bg-example">
  <div id="border" class="container" style="padding-top: 60px;">
   <h1 class="page-header">Welcome To Theme Park Pals!</h1>
   <div class="row">
    <!-- left column -->
    <!-- <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div> -->
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <h3 class="personalInfo">Thanks For Joining {{newUser.name}}!</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First Name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="newUser.name" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">User Name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="newUser.userName" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Password:</label>
          <div class="col-lg-8">
            <input class="form-control"  ng-model="newUser.password" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Confirm Password:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="newUser.password" type="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Park:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="newUser.park" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Gender:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="newUser.gender" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Age:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="newUser.age" type="text">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">City:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="newUser.city">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Mobile Number:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="newUser.mobileNumber">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Email:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="newUser.email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <button ng-click="updateUser" class="btn btn-warning btn-lg">Update User</button>
          
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
