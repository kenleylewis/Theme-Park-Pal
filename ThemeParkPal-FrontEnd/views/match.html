<link rel="stylesheet" href="./css/match.css">

<div class="background">
    <h1 class="matchHeader">WE'LL HELP YOU FIND A FRIEND</h1>  


  <div class="matchDiv">
    <label class="labelPick control-label" for="Gender">Gender</label>
    <div>
      <label class="radio-inline" for="Gender-0">
      <input ng-model="userGenderPreference" type="radio" name="Gender" id="Gender-0" value="1" checked="checked">
      Male
    </label>
      <label class="radio-inline" for="Gender-1">
      <input ng-model="userGenderPreference" type="radio" name="Gender" id="Gender-1" value="2">
      Female
    </label>
      <label class="radio-inline" for="Gender-2">
      <input ng-model="userGenderPreference" type="radio" name="Gender" id="Gender-2" value="3">
      Other
    </label>
    </div>
    <label class="labelPick control-label" for="Gender">ThemePark</label>
    <div>
      <label class="radio-inline" for="Gender-0">
      <input ng-model="userParkPreference" type="radio" value="1" checked="checked">
      Disneyland
    </label>
      <label class="radio-inline" for="Gender-1">
      <input ng-model="userParkPreference" type="radio" value="2">
      Universal
    </label>
    </div>
    <label class="labelPick control-label" for="age">Age</label>
    <div>
      <label class="radio-inline" for="age-0">
      <input ng-model="userAgePreference" type="radio" value="1" checked="checked">
      18-25
    </label>
      <label class="radio-inline" for="age-1">
      <input ng-model="userAgePreference" type="radio" value="2">
      26-33
    </label>
      <label class="radio-inline" for="age-3">
      <input ng-model="userAgePreference" type="radio" value="3">
      34-41
    </label>
      <label class="radio-inline" for="age-4">
       <input ng-model="userAgePreference" type="radio" value="4"> 
      42-50
    </label>
      <label class="radio-inline" for="age-5">
      <input ng-model="userAgePreference" type="radio" value="5">
      51-64
    </label>
      <label class="radio-inline" for="age-6">
      <input ng-model="userAgePreference" type="radio" value="6">
      65+
    </label>
    </div>
    <button class="btn btn-primary btn-lg" ng-click="matchMe()">Match Me!</button>
  </div>





  <div ng-repeat="match in matches">
    <div class="personal-info">
      <h3>You Matched With {{match.name}}!</h3>
      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label id="matchLabel" class="col-lg-3 control-label">User Name:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="match.userName" type="text">
          </div>
        </div>
        <div class="form-group">
          <label id="matchLabel" class="col-lg-3 control-label">Password:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="match.password" type="password">
          </div>
        </div>
        <div class="form-group">
          <label id="matchLabel" class="col-lg-3 control-label">Park:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="match.park" type="text">
          </div>
        </div>
        <div class="form-group">
          <label id="matchLabel" class="col-lg-3 control-label">Gender:</label>
          <div class="col-lg-8">
            <input class="form-control" ng-model="match.gender" type="text">
          </div>
        </div>
        <div class="form-group">
          <label id="matchLabel" class="col-md-3 control-label">Age:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="match.age" type="text">
          </div>
        </div>
        <div class="form-group">
          <label id="matchLabel" class="col-md-3 control-label">City:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="match.city">
          </div>
        </div>
        <div class="form-group">
          <label id="matchLabel" class="col-md-3 control-label">Mobile Number:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="match.mobileNumber">
          </div>
        </div>
        <div class="form-group">
          <label id="matchLabel" class="col-md-3 control-label">Email:</label>
          <div class="col-md-8">
            <input class="form-control" ng-model="match.email">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
